  - "RULE-SET,private,DIRECT"
  - "RULE-SET,TikTok,TikTok"
  - "RULE-SET,telegram_domain,Telegram"
  - "RULE-SET,telegram_ip,Telegram"
  - "RULE-SET,OpenAI,OpenAI"
  - "RULE-SET,Copilot,OpenAI"
  - "RULE-SET,Claude,OpenAI"
  - "RULE-SET,BardAI,OpenAI"
  - "RULE-SET,Instagram,Instagram"
  - "RULE-SET,Spotify,Spotify"
  - "RULE-SET,YouTube,YouTube"
  - "RULE-SET,Netflix,Netflix"
  - "RULE-SET,Apple,Apple"
  - "RULE-SET,google_domain,Google"
  - "RULE-SET,google_ip,Google"
  - "RULE-SET,GameDownload,GameDownload"
  - "RULE-SET,Game,Game"
  - "RULE-SET,GitHub,GitHub"
  - "RULE-SET,Bing,Bing"
  - "RULE-SET,GlobalMedia,GlobalMedia"
  - "RULE-SET,Customize,Customize" 
  - "RULE-SET,geolocation-!cn,🚀 节点选择"
  - "RULE-SET,cn_domain,DIRECT"
  - "RULE-SET,cn_ip,DIRECT"
  - "GEOIP,CN,DIRECT"
  - "MATCH,🚀 节点选择"
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
secret: '123456'
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
keep-alive-interval: 15
keep-alive-idle: 600
ipv6: true
geodata-mode: true
geodata-loader: standard
tcp-concurrent: true
unified-delay: true
sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC:
      ports:
      - 443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - dlg.io.mi.com
  - "+.oray.com"
  - "+.sunlogin.net"
  - "+.push.apple.com"
  parse-pure-ip: true
tun:
  enable: true
  stack: mixed
  device: utun
  dns-hijack:
  - 127.0.0.1:53
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
profile:
  store-selected: true
  store-fake-ip: true
authentication:
- clash:123456
